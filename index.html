<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Starlight Language Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 3rem;
      line-height: 1.6;
      background: #ffffff;
      color: #0f172a;
    }

    h1, h2, h3 {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.3rem;
      margin-top: 3rem;
    }

    pre {
      background: #0f172a;
      color: #e5e7eb;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 6px;
    }

    code {
      background: #f1f5f9;
      padding: 2px 4px;
      border-radius: 4px;
    }

    hr {
      margin: 4rem 0;
    }
  </style>
</head>
<body>

<div id="content">
  <h1>ðŸŒŸ Starlight Programming Language</h1>
  <p>Loading documentationâ€¦</p>
</div>

<script>
  const files = [
    // Docs
    "docs/introduction.md",
    "docs/getting-started.md",
    "docs/installation.md",
    "docs/syntax-overview.md",
    "docs/variables.md",
    "docs/data-types.md",
    "docs/control-flow.md",
    "docs/functions.md",
    "docs/arrays.md",
    "docs/objects.md",
    "docs/modules.md",
    "docs/async-await.md",
    "docs/cli.md",

    // Packages
    "packages/starlight-math.md",
    "packages/starlight-fs.md",
    "packages/starlight-time.md",
    "packages/starlight-color.md",
    "packages/starlight-txt-to-pdf.md",
    "packages/wiki-starlight-api.md",

    // Specification
    "spec/language-spec.md",
    "spec/keywords.md",
    "spec/operators.md",
    "spec/runtime-model.md",
    "spec/builtins.md",

    // Developer
    "developer/biography.md"
  ];

  async function loadAll() {
    const container = document.getElementById("content");
    container.innerHTML = "";

    for (const file of files) {
      try {
        const res = await fetch(file);
        if (!res.ok) continue;

        const md = await res.text();
        const section = document.createElement("section");
        section.innerHTML = marked.parse(md) + "<hr />";
        container.appendChild(section);
      } catch {
        console.warn("Failed to load:", file);
      }
    }
  }

  loadAll();
</script>

</body>
</html>
