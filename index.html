<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starlight Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 2rem;
      background: #f8fafc;
      color: #111827;
      line-height: 1.6;
    }

    h1, h2, h3, h4, h5, h6 {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.3rem;
      margin-top: 2rem;
    }

    pre {
      background: #0f172a;
      color: #e5e7eb;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 5px;
    }

    code {
      background: #f1f5f9;
      padding: 2px 4px;
      border-radius: 4px;
    }

    a {
      color: #2563eb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="content">
  <h1>Starlight Documentation</h1>
  <p>Loading all documentation...</p>
</div>

<script>
(async () => {
  const contentDiv = document.getElementById('content');

  // All Markdown files in your repo
  const files = [
    // Docs
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/docs/introduction.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/docs/getting-started.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/docs/installation.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/docs/syntax-overview.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/docs/variables.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/docs/data-types.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/docs/control-flow.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/docs/functions.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/docs/arrays.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/docs/objects.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/docs/modules.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/docs/async-await.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/docs/cli.md',

    // Packages
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/packages/starlight-math.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/packages/starlight-fs.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/packages/starlight-time.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/packages/starlight-color.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/packages/starlight-txt-to-pdf.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/packages/wiki-starlight-api.md',

    // Specification
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/spec/language-spec.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/spec/keywords.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/spec/operators.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/spec/runtime-model.md',
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/spec/builtins.md',

    // Developer
    'https://raw.githubusercontent.com/developerdominex/developerdominex/main/developer/biography.md'
  ];

  contentDiv.innerHTML = '<h1>Starlight Documentation</h1>';

  for (const url of files) {
    try {
      const res = await fetch(url);
      if (!res.ok) continue;
      const md = await res.text();
      const html = marked.parse(md);
      contentDiv.innerHTML += html;
    } catch (err) {
      console.error('Failed to load', url, err);
    }
  }
})();
</script>

</body>
</html>
