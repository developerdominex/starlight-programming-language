  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <!-- Basic styling -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 2rem;
      background: #f8fafc;

    pre {
  background: #0f172a;

}

pre code {
  background: transparent;

}

code {

  </style>
</head>
<body>

<h1>ðŸŒŸ Starlight Documentation</h1>
<p>This page loads all Markdown files in the repo sequentially.</p>
<hr>

<main id="content">
  <p>Loading documentation...</p>
</main>

<script>
  // All Markdown files (raw URLs on GitHub)
  const mdFiles = [
    // Docs
    
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/developer/maintainer/biography.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/docs/introduction.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/docs/getting-started.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/docs/installation.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/docs/syntax-overview.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/docs/variables.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/docs/data-types.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/docs/control-flow.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/docs/functions.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/docs/arrays.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/docs/objects.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/docs/modules.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/docs/async-await.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/docs/cli.md',
    
    // Packages
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/packages/starlight-math.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/packages/starlight-fs.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/packages/starlight-time.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/packages/starlight-color.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/packages/starlight-txt-to-pdf.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/packages/wiki-starlight-api.md',

    // Specification
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/spec/language-spec.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/spec/keywords.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/spec/operators.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/spec/runtime-model.md',
    'https://raw.githubusercontent.com/developerdominex/starlight-programming-language/main/spec/builtins.md'

    // Developer
  ];

  const contentEl = document.getElementById('content');

  async function loadAllMD() {
    contentEl.innerHTML = ''; // clear "Loading"
    for (const file of mdFiles) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error();
        const md = await res.text();
        const section = document.createElement('section');
        section.innerHTML = marked.parse(md);
        contentEl.appendChild(section);
        contentEl.appendChild(document.createElement('hr'));
      } catch (e) {
        const error = document.createElement('p');
        error.textContent = `Error loading ${file}`;
        error.style.color = 'red';
        contentEl.appendChild(error);
      }
    }
  }

  loadAllMD();
</script>

</body>
</html>
