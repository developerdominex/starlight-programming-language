<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starlight Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f9fafb;
      color: #111827;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
    }

    h1, h2, h3, h4 {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.2em;
      margin-top: 1.5em;
    }

    pre {
      background: #1f2937;
      color: #f9fafb;
      padding: 1em;
      overflow-x: auto;
      border-radius: 5px;
    }

    code {
      background: #e5e7eb;
      padding: 2px 5px;
      border-radius: 4px;
    }

    hr {
      margin: 2rem 0;
      border: 0;
      border-top: 1px solid #d1d5db;
    }
  </style>
</head>
<body>

<h1>ðŸŒŸ Starlight Documentation</h1>
<p>This page loads all Markdown files in the repo sequentially.</p>
<hr>

<div id="content"></div>

<script>
  const mdFiles = [
    // Docs
    'docs/introduction.md',
    'docs/getting-started.md',
    'docs/installation.md',
    'docs/syntax-overview.md',
    'docs/variables.md',
    'docs/data-types.md',
    'docs/control-flow.md',
    'docs/functions.md',
    'docs/arrays.md',
    'docs/objects.md',
    'docs/modules.md',
    'docs/async-await.md',
    'docs/cli.md',

    // Packages
    'packages/starlight-math.md',
    'packages/starlight-fs.md',
    'packages/starlight-time.md',
    'packages/starlight-color.md',
    'packages/starlight-txt-to-pdf.md',
    'packages/wiki-starlight-api.md',

    // Spec
    'spec/language-spec.md',
    'spec/keywords.md',
    'spec/operators.md',
    'spec/runtime-model.md',
    'spec/builtins.md',

    // Developer
    'developer/biography.md'
  ];

  const container = document.getElementById('content');

  async function loadAllMD() {
    for (let file of mdFiles) {
      try {
        const res = await fetch(file);
        if (!res.ok) {
          container.innerHTML += `<h2>Error loading ${file}</h2>`;
          continue;
        }
        const md = await res.text();
        container.innerHTML += marked.parse(md);
        container.innerHTML += '<hr>';
      } catch (e) {
        container.innerHTML += `<h2>Error loading ${file}</h2>`;
      }
    }
  }

  loadAllMD();
</script>

</body>
</html>
