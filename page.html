<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Starlight Language Online Page Test - Edit HTML, CSS, JS with live preview.">
  <meta name="keywords" content="Starlight, Starlight Language, CLI, HTML, CSS, JavaScript, Code Editor, Live Preview">
  <title>Starlight Page Test</title>

  <!-- Logo favicon -->
  <link rel="icon" href="https://dominexmacedon.github.io/starlight-programming-language/logo/starlight-lang-logo.png">

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closebrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/matchbrackets.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #282c34;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
      color: #61dafb;
    }

    header img {
      height: 40px;
    }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
      position: relative;
    }

    #editor-container, #output-container {
      width: 50%;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Run button top center */
.run-container {
  position: absolute;
  top: 10px;           /* distance from the top */
  left: 50%;           /* center horizontally */
  transform: translateX(-50%); /* center adjustment */
  z-index: 10;
  display: flex;
  justify-content: center;
  width: 100%;         /* ensure it spans the editor width */
}

    #run-btn {
      padding: 0.3rem 0.8rem;
      background-color: #61dafb;
      color: #1e1e1e;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
    }

    #editor, #preview {
      flex: 1;
      height: 100%;
    }

    #output-container {
      background-color: #ffffff;
      color: #000000;
      border-left: 2px solid #61dafb;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .CodeMirror {
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Starlight Page Test</h1>
    <img src="https://dominexmacedon.github.io/starlight-programming-language/logo/starlight-lang-logo.png" alt="Starlight Logo">
  </header>
<div class="run-container">
        <button id="run-btn"><i class="fas fa-play"></i> Run</button>
      </div>
  <main>
    <div id="editor-container">
      
      <textarea id="editor"><!DOCTYPE html>
<html>
<head>
  <title>Preview</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 2rem; }
    h1 { color: #61dafb; }
  </style>
</head>
<body>
  <h1>Hello Starlight!</h1>
  <p>Edit HTML, CSS, and JS here.</p>
  <script>
    console.log("JS works!");
  </script>
</body>
</html></textarea>
    </div>

    <div id="output-container">
      <iframe id="preview"></iframe>
    </div>
  </main>

  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

  <script>
    // Initialize CodeMirror
    let editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "htmlmixed",
      theme: "dracula",
      lineNumbers: true,
      autoCloseBrackets: true,
      matchBrackets: true,
      tabSize: 2,
      indentWithTabs: true
    });

    const runBtn = document.getElementById("run-btn");
    const preview = document.getElementById("preview");

    runBtn.addEventListener("click", () => {
      const code = editor.getValue();
      preview.srcdoc = code;
    });
  </script>
</body>
</html>
