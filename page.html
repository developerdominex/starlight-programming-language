<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starlight Page Test</title>

<link rel="icon" href="https://dominexmacedon.github.io/starlight-programming-language/logo/starlight-lang-logo.png">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- CodeMirror -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: #1e1e1e;
  color: #fff;
  font-family: Segoe UI, sans-serif;
}

header {
  background: #282c34;
  padding: 10px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

main {
  flex: 1;
  display: flex;
  position: relative;
}

#editor-container, #output-container {
  width: 50%;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.run-container {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 100;
}

#run-btn {
  padding: 6px 14px;
  background: #61dafb;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.tabs {
  display: flex;
  background: #111;
}

.tabs button {
  flex: 1;
  padding: 10px;
  background: #222;
  border: none;
  color: #fff;
  cursor: pointer;
}

.tabs button.active {
  background: #61dafb;
  color: #000;
}

.editor-wrapper {
  flex: 1;
  display: none;
}

.editor-wrapper.active {
  display: block;
}

.CodeMirror {
  height: 100%;
}

#output-container {
  background: #fff;
  color: #000;
  border-left: 2px solid #61dafb;
  position: relative;
}

iframe {
  flex: 1;
  border: none;
}

#terminal {
  height: 100%;
  background: #111;
  color: #0f0;
  font-family: monospace;
  padding: 10px;
  overflow-y: auto;
  white-space: pre-wrap;
  display: none;
  flex-direction: column;
}
.terminal-line {
  display: flex;
}
.terminal-prompt {
  margin-right: 5px;
}
.terminal-input {
  background: transparent;
  border: none;
  outline: none;
  color: #0f0;
  font-family: monospace;
  flex: 1;
}
</style>
</head>

<body>

<header>
  <h3>Starlight Page Test</h3>
  <img src="https://dominexmacedon.github.io/starlight-programming-language/logo/starlight-lang-logo.png" height="36">
</header>

<div class="run-container">
  <button id="run-btn"><i class="fas fa-play"></i> Run</button>
</div>

<main>

<!-- EDITOR -->
<div id="editor-container">

  <div class="tabs">
    <button class="tab active" data-tab="html">
      <i class="fas fa-code"></i> HTML
    </button>
    <button class="tab" data-tab="js">
      <i class="fab fa-js-square"></i> JavaScript
    </button>
  </div>

  <div id="html-wrapper" class="editor-wrapper active">
    <textarea id="html-editor">
<!DOCTYPE html>
<html>
<body>
  <h1>Hello Starlight</h1>
</body>
</html>
    </textarea>
  </div>

  <div id="js-wrapper" class="editor-wrapper">
    <textarea id="js-editor">
console.log("JS CLI ready");
    </textarea>
  </div>

</div>

<!-- OUTPUT -->
<div id="output-container">
  <iframe id="preview"></iframe>
  <div id="terminal"></div>
</div>

</main>

<script>
// Initialize CodeMirror
const htmlEditor = CodeMirror.fromTextArea(
  document.getElementById("html-editor"),
  { mode: "htmlmixed", theme: "dracula", lineNumbers: true }
);
const jsEditor = CodeMirror.fromTextArea(
  document.getElementById("js-editor"),
  { mode: "javascript", theme: "dracula", lineNumbers: true }
);

let activeTab = "html";

// Tab switching
document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = () => {
    activeTab = tab.dataset.tab;
    document.querySelectorAll(".tab").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".editor-wrapper").forEach(w => w.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById(activeTab + "-wrapper").classList.add("active");

    htmlEditor.refresh();
    jsEditor.refresh();

    document.getElementById("preview").style.display = activeTab === "html" ? "block" : "none";
    document.getElementById("terminal").style.display = activeTab === "js" ? "flex" : "none";
  };
});

// JS Terminal
const terminal = document.getElementById("terminal");
function addTerminalLine(text = "", isInput = false) {
  const div = document.createElement("div");
  div.className = "terminal-line";

  if (isInput) {
    const prompt = document.createElement("span");
    prompt.className = "terminal-prompt";
    prompt.textContent = "js> ";
    const input = document.createElement("input");
    input.className = "terminal-input";
    input.autofocus = true;
    input.addEventListener("keydown", handleTerminalInput);
    div.appendChild(prompt);
    div.appendChild(input);
    terminal.appendChild(div);
    input.focus();
  } else {
    div.textContent = text;
    terminal.appendChild(div);
  }
  terminal.scrollTop = terminal.scrollHeight;
}

function handleTerminalInput(e) {
  if (e.key !== "Enter") return;
  const input = e.target;
  const code = input.value.trim();
  input.disabled = true;

  if (!code) { addTerminalLine("", true); return; }

  try {
    // Execute JS code in isolated function
    let result = (function(){
      return eval(code);
    })();
    addTerminalLine(String(result));
  } catch(err) {
    addTerminalLine("Error: " + err.message);
  }

  addTerminalLine("", true);
}

// Run button behavior
document.getElementById("run-btn").onclick = () => {
  if(activeTab === "html"){
    document.getElementById("preview").srcdoc = htmlEditor.getValue();
  } else {
    // Clear terminal
    terminal.innerHTML = "";
    addTerminalLine("JS CLI Terminal ready. Type commands below.", false);
    addTerminalLine("", true);
  }
};
</script>

</body>
</html>
