<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starlight Page Test</title>

<link rel="icon" href="https://dominexmacedon.github.io/starlight-programming-language/logo/starlight-lang-logo.png">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- CodeMirror -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: #1e1e1e;
  color: #fff;
  font-family: Segoe UI, sans-serif;
}

header {
  background: #282c34;
  padding: 10px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

main {
  flex: 1;
  display: flex;
  position: relative;
}

#editor-container, #output-container {
  width: 50%;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.run-container {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 100;
}

#run-btn {
  padding: 6px 14px;
  background: #61dafb;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.tabs {
  display: flex;
  background: #111;
}

.tabs button {
  flex: 1;
  padding: 10px;
  background: #222;
  border: none;
  color: #fff;
  cursor: pointer;
}

.tabs button.active {
  background: #61dafb;
  color: #000;
}

.editor-wrapper {
  flex: 1;
  display: none;
}

.editor-wrapper.active {
  display: block;
}

.CodeMirror {
  height: 100%;
}

#output-container {
  background: #fff;
  color: #000;
  border-left: 2px solid #61dafb;
}

iframe {
  flex: 1;
  border: none;
}

#console {
  height: 100%;
  background: #111;
  color: #0f0;
  font-family: monospace;
  overflow-y: auto;
  padding: 10px;
  display: none;
}
</style>
</head>

<body>

<header>
  <h3>Starlight Page Test</h3>
  <img src="https://dominexmacedon.github.io/starlight-programming-language/logo/starlight-lang-logo.png" height="36">
</header>

<div class="run-container">
  <button id="run-btn"><i class="fas fa-play"></i> Run</button>
  <!-- Next to Run button -->
<button id="tutorial-btn" style="padding:6px 14px; margin-left:8px; background:#ffcc00; border:none; border-radius:6px; font-weight:bold; cursor:pointer;">
  <i class="fas fa-book"></i> Learn Starlight Tutorials
</button>

</div>

<main>

<!-- EDITOR -->
<div id="editor-container">

  <div class="tabs">
    <button class="tab active" data-tab="html">
      <i class="fas fa-code"></i> HTML
    </button>
    <button class="tab" data-tab="js">
      <i class="fab fa-js-square"></i> JavaScript
    </button>
  </div>

  <div id="html-wrapper" class="editor-wrapper active">
    <textarea id="html-editor">
<!DOCTYPE html>
<html>
<body>
  <h1>Hello Starlight</h1>
</body>
</html>
    </textarea>
  </div>

  <div id="js-wrapper" class="editor-wrapper">
    <textarea id="js-editor">
console.log("JS tab running");
throw new Error("Test error");
    </textarea>
  </div>

</div>

<!-- OUTPUT -->
<div id="output-container">
  <iframe id="preview"></iframe>
  <div id="console"></div>
</div>

</main>

<script>
const htmlEditor = CodeMirror.fromTextArea(
  document.getElementById("html-editor"),
  { mode: "htmlmixed", theme: "dracula", lineNumbers: true }
);

const jsEditor = CodeMirror.fromTextArea(
  document.getElementById("js-editor"),
  { mode: "javascript", theme: "dracula", lineNumbers: true }
);

let activeTab = "html";
document.getElementById("tutorial-btn").onclick = () => {
  // Show iframe
  const iframe = document.getElementById("preview");
  const consoleDiv = document.getElementById("console");

  consoleDiv.style.display = "none"; // hide JS terminal
  iframe.style.display = "block";    // show HTML iframe
  iframe.src = "https://dominexmacedon.github.io/starlight-programming-language/tutorials.html";
};

document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = () => {
    activeTab = tab.dataset.tab;

    document.querySelectorAll(".tab").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".editor-wrapper").forEach(w => w.classList.remove("active"));

    tab.classList.add("active");
    document.getElementById(activeTab + "-wrapper").classList.add("active");

    htmlEditor.refresh();
    jsEditor.refresh();

    document.getElementById("preview").style.display =
      activeTab === "html" ? "block" : "none";

    document.getElementById("console").style.display =
      activeTab === "js" ? "block" : "none";
  };
});

document.getElementById("run-btn").onclick = () => {
  const iframe = document.getElementById("preview");
  const consoleDiv = document.getElementById("console");
  consoleDiv.innerHTML = "";

  if (activeTab === "html") {
    iframe.srcdoc = htmlEditor.getValue();
  } else {
    iframe.srcdoc = `
<script>
console.log = (...a)=>parent.postMessage(a.join(" "), "*");
window.onerror = m => parent.postMessage("ERROR: " + m, "*");
${jsEditor.getValue()}
<\/script>
    `;
  }
};

window.addEventListener("message", e => {
  document.getElementById("console").innerHTML += e.data + "<br>";
});
</script>

</body>
</html>
