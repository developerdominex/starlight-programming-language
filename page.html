<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JS Terminal Starlight</title>

<link rel="icon" href="https://dominexmacedon.github.io/starlight-programming-language/logo/starlight-lang-logo.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- CodeMirror -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: Segoe UI, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: #1e1e1e;
  color: #fff;
}

header {
  background: #282c34;
  padding: 10px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

main {
  flex: 1;
  display: flex;
  overflow: hidden;
}

#editor-container, #output-container {
  width: 50%;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.run-container {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 100;
}

#run-btn {
  padding: 6px 14px;
  background: #61dafb;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.tabs {
  display: flex;
  background: #111;
}

.tabs button {
  flex: 1;
  padding: 10px;
  background: #222;
  border: none;
  color: #fff;
  cursor: pointer;
}

.tabs button.active {
  background: #61dafb;
  color: #000;
}

.editor-wrapper {
  flex: 1;
  display: none;
}

.editor-wrapper.active {
  display: block;
}

.CodeMirror {
  height: 100%;
}

/* Custom JS Terminal */
#js-terminal {
  flex: 1;
  background: #111;
  color: #0f0;
  font-family: monospace;
  padding: 10px;
  overflow-y: auto;
  white-space: pre-wrap;
  border-top: 2px solid #61dafb;
}

.terminal-line {
  display: flex;
  align-items: center;
}

.prompt {
  margin-right: 5px;
}

.terminal-input {
  background: transparent;
  border: none;
  outline: none;
  color: #0f0;
  flex: 1;
  font-family: monospace;
  font-size: 14px;
}
</style>
</head>
<body>

<header>
  <h3>Starlight Page Test</h3>
  <img src="https://dominexmacedon.github.io/starlight-programming-language/logo/starlight-lang-logo.png" height="36">
</header>

<div class="run-container">
  <button id="run-btn"><i class="fas fa-play"></i> Run</button>
</div>

<main>
<div id="editor-container">
  <div class="tabs">
    <button class="tab active" data-tab="html"><i class="fas fa-code"></i> HTML</button>
    <button class="tab" data-tab="js"><i class="fab fa-js-square"></i> JavaScript</button>
  </div>

  <!-- HTML Editor -->
  <div id="html-wrapper" class="editor-wrapper active">
    <textarea id="html-editor">
<!DOCTYPE html>
<html>
<body>
  <h1>Hello Starlight</h1>
</body>
</html>
    </textarea>
  </div>

  <!-- JS Terminal -->
  <div id="js-wrapper" class="editor-wrapper">
    <div id="js-terminal"></div>
  </div>
</div>

<!-- Output -->
<div id="output-container">
  <iframe id="preview"></iframe>
</div>
</main>

<script>
// CodeMirror HTML Editor
const htmlEditor = CodeMirror.fromTextArea(
  document.getElementById("html-editor"),
  { mode: "htmlmixed", theme: "dracula", lineNumbers: true }
);

// Tab logic
let activeTab = "html";

document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = () => {
    activeTab = tab.dataset.tab;
    document.querySelectorAll(".tab").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".editor-wrapper").forEach(w => w.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById(activeTab + "-wrapper").classList.add("active");
    htmlEditor.refresh();
    if(activeTab === "html") {
      document.getElementById("preview").style.display = "block";
    } else {
      document.getElementById("preview").style.display = "none";
      initJSTerminal();
    }
  };
});

// Run button for HTML tab
document.getElementById("run-btn").onclick = () => {
  if(activeTab === "html") {
    document.getElementById("preview").srcdoc = htmlEditor.getValue();
  }
};

// Custom JS Terminal
function initJSTerminal(){
  const term = document.getElementById("js-terminal");
  if(term.dataset.initialized) return;
  term.dataset.initialized = true;

  function addLine(text="", isInput=false){
    const div = document.createElement("div");
    div.className = "terminal-line";
    if(isInput){
      const span = document.createElement("span");
      span.className = "prompt";
      span.textContent = "js> ";
      const input = document.createElement("input");
      input.className = "terminal-input";
      input.autofocus = true;
      input.addEventListener("keydown", handleInput);
      div.appendChild(span);
      div.appendChild(input);
      term.appendChild(div);
      input.focus();
    } else {
      div.textContent = text;
      term.appendChild(div);
    }
    term.scrollTop = term.scrollHeight;
  }

  function handleInput(e){
    if(e.key !== "Enter") return;
    const input = e.target;
    const line = input.value.trim();
    input.disabled = true;

    if(!line) { addLine("", true); return; }

    try{
      let result = Function('"use strict"; return (' + line + ')')();
      addLine(String(result));
    } catch(err){
      addLine("Error: " + err.message);
    }

    addLine("", true);
  }

  addLine("JavaScript Terminal Active");
  addLine("Type any JS command. Example: 2+3, console.log('hi'), Math.sqrt(16)");
  addLine("", true);
}

</script>
</body>
</html>
