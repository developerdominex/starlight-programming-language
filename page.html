<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starlight Page Test</title>

<link rel="icon" href="https://dominexmacedon.github.io/starlight-programming-language/logo/starlight-lang-logo.png">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- CodeMirror -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: #1e1e1e;
  color: #fff;
  font-family: Segoe UI, sans-serif;
}

header {
  background: #282c34;
  padding: 10px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

main {
  flex: 1;
  display: flex;
  position: relative;
}

#editor-container, #output-container {
  width: 50%;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.run-container {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 100;
}

#run-btn {
  padding: 6px 14px;
  background: #61dafb;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.tabs {
  display: flex;
  background: #111;
}

.tabs button {
  flex: 1;
  padding: 10px;
  background: #222;
  border: none;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
}

.tabs button i {
  margin-right: 6px;
}

.tabs button.active {
  background: #61dafb;
  color: #000;
}

.editor {
  flex: 1;
  display: none;
}

.editor.active {
  display: block;
}

.CodeMirror {
  height: 100%;
}

#output-container {
  background: #fff;
  color: #000;
  border-left: 2px solid #61dafb;
}

iframe {
  flex: 1;
  border: none;
}

#console {
  height: 150px;
  background: #111;
  color: #0f0;
  font-family: monospace;
  overflow-y: auto;
  padding: 8px;
  border-top: 2px solid #61dafb;
}
</style>
</head>

<body>

<header>
  <h3>Starlight Page Test</h3>
  <img src="https://dominexmacedon.github.io/starlight-programming-language/logo/starlight-lang-logo.png" height="36">
</header>

<div class="run-container">
  <button id="run-btn">
    <i class="fas fa-play"></i> Run
  </button>
</div>

<main>

<!-- EDITORS -->
<div id="editor-container">
  <div class="tabs">
    <button class="tab active" data-tab="html">
      <i class="fas fa-code"></i> HTML
    </button>
    <button class="tab" data-tab="js">
      <i class="fab fa-js-square"></i> JavaScript
    </button>
  </div>

  <textarea id="html-editor" class="editor active">
<!DOCTYPE html>
<html>
<body>
  <h1>Hello Starlight</h1>
  <p>This is HTML output</p>
</body>
</html>
  </textarea>

  <textarea id="js-editor" class="editor">
console.log("JavaScript loaded");
document.body.style.background = "#f0f0f0";
  </textarea>
</div>

<!-- OUTPUT -->
<div id="output-container">
  <iframe id="preview"></iframe>
  <div id="console"></div>
</div>

</main>

<script>
const htmlEditor = CodeMirror.fromTextArea(
  document.getElementById("html-editor"),
  { mode: "htmlmixed", theme: "dracula", lineNumbers: true }
);

const jsEditor = CodeMirror.fromTextArea(
  document.getElementById("js-editor"),
  { mode: "javascript", theme: "dracula", lineNumbers: true }
);

document.querySelectorAll(".tab").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".tab").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".editor").forEach(e => e.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.tab + "-editor").classList.add("active");
  };
});

const consoleDiv = document.getElementById("console");

window.addEventListener("message", e => {
  consoleDiv.innerHTML += e.data + "<br>";
});

document.getElementById("run-btn").onclick = () => {
  consoleDiv.innerHTML = "";
  const html = htmlEditor.getValue();
  const js = jsEditor.getValue();

  const src = `
${html}
<script>
(function(){
  console.log = (...a)=>parent.postMessage(a.join(" "), "*");
  window.onerror = m => parent.postMessage("ERROR: " + m, "*");
  try { ${js} } catch(e){ parent.postMessage("ERROR: " + e.message, "*"); }
})();
<\/script>
  `;

  document.getElementById("preview").srcdoc = src;
};
</script>

</body>
</html>
