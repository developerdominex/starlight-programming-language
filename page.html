<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starlight Page Test</title>

<link rel="icon" href="https://dominexmacedon.github.io/starlight-programming-language/logo/starlight-lang-logo.png">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- CodeMirror -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: #1e1e1e;
  color: #fff;
  font-family: Segoe UI, sans-serif;
}

header {
  background: #282c34;
  padding: 10px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

main {
  flex: 1;
  display: flex;
  position: relative;
}

#editor-container, #output-container {
  width: 50%;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.run-container {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 100;
}

#run-btn {
  padding: 6px 14px;
  background: #61dafb;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

.tabs {
  display: flex;
  background: #111;
}

.tabs button {
  flex: 1;
  padding: 10px;
  background: #222;
  border: none;
  color: #fff;
  cursor: pointer;
}

.tabs button.active {
  background: #61dafb;
  color: #000;
}

.editor-wrapper {
  flex: 1;
  display: none;
}

.editor-wrapper.active {
  display: block;
}

.CodeMirror {
  height: 100%;
}

#js-terminal {
  flex: 1;
  background: #111;
  color: #0f0;
  font-family: monospace;
  padding: 10px;
  overflow-y: auto;
  white-space: pre-wrap;
}

.terminal-line {
  display: flex;
}

.prompt {
  margin-right: 5px;
}

.terminal-input {
  background: transparent;
  border: none;
  outline: none;
  color: #0f0;
  flex: 1;
  font-family: monospace;
}
</style>
</head>

<body>

<header>
  <h3>Starlight Page Test</h3>
  <img src="https://dominexmacedon.github.io/starlight-programming-language/logo/starlight-lang-logo.png" height="36">
</header>

<div class="run-container">
  <button id="run-btn"><i class="fas fa-play"></i> Run</button>
</div>

<main>
  <!-- EDITORS -->
  <div id="editor-container">
    <div class="tabs">
      <button class="tab active" data-tab="html"><i class="fas fa-code"></i> HTML</button>
      <button class="tab" data-tab="js"><i class="fab fa-js-square"></i> JavaScript</button>
    </div>

    <div id="html-wrapper" class="editor-wrapper active">
      <textarea id="html-editor">
<!DOCTYPE html>
<html>
<body>
  <h1>Hello Starlight</h1>
</body>
</html>
      </textarea>
    </div>

    <div id="js-wrapper" class="editor-wrapper">
      <textarea id="js-editor">
console.log("JS Terminal Ready!");
      </textarea>
      <div id="js-terminal"></div>
    </div>
  </div>

  <!-- OUTPUT -->
  <div id="output-container">
    <iframe id="preview"></iframe>
  </div>
</main>

<script>
/* --------------------- Editors --------------------- */
const htmlEditor = CodeMirror.fromTextArea(
  document.getElementById("html-editor"),
  { mode: "htmlmixed", theme: "dracula", lineNumbers: true }
);

const jsEditor = CodeMirror.fromTextArea(
  document.getElementById("js-editor"),
  { mode: "javascript", theme: "dracula", lineNumbers: true }
);

let activeTab = "html";

document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = () => {
    activeTab = tab.dataset.tab;

    document.querySelectorAll(".tab").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".editor-wrapper").forEach(w => w.classList.remove("active"));

    tab.classList.add("active");
    document.getElementById(activeTab + "-wrapper").classList.add("active");

    htmlEditor.refresh();
    jsEditor.refresh();
  };
});

/* --------------------- JS Terminal --------------------- */
const terminalDiv = document.getElementById("js-terminal");

// Add a new terminal line with input
function addTerminalLine(promptText="js> "){
  const line = document.createElement("div");
  line.className = "terminal-line";
  const prompt = document.createElement("span");
  prompt.className = "prompt";
  prompt.textContent = promptText;
  const input = document.createElement("input");
  input.className = "terminal-input";
  input.autofocus = true;
  input.addEventListener("keydown", handleTerminalInput);
  line.appendChild(prompt);
  line.appendChild(input);
  terminalDiv.appendChild(line);
  input.focus();
  terminalDiv.scrollTop = terminalDiv.scrollHeight;
}

// Handle JS command input
function handleTerminalInput(e){
  if(e.key !== "Enter") return;
  const input = e.target;
  const cmd = input.value.trim();
  input.disabled = true;

  if(!cmd){
    addTerminalLine();
    return;
  }

  // Output result
  try {
    const result = Function('"use strict"; ' + cmd)();
    const outputLine = document.createElement("div");
    outputLine.textContent = "> " + cmd + "\n" + (result !== undefined ? result : "");
    terminalDiv.appendChild(outputLine);
  } catch(err) {
    const errorLine = document.createElement("div");
    errorLine.textContent = "> " + cmd + "\nError: " + err.message;
    terminalDiv.appendChild(errorLine);
  }

  addTerminalLine();
}

/* --------------------- Run Button --------------------- */
document.getElementById("run-btn").onclick = () => {
  if(activeTab === "html"){
    document.getElementById("preview").srcdoc = htmlEditor.getValue();
  } else {
    terminalDiv.innerHTML = "";
    addTerminalLine();
  }
};
</script>

</body>
</html>
