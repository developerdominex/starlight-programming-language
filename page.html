<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Starlight Page Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #0d1117;
  font-family: Consolas, monospace;
}

.container {
  display: flex;
  height: 100vh;
}

/* Editor */
.editor {
  width: 50%;
  display: flex;
  flex-direction: column;
  background: #0d1117;
}

.topbar {
  padding: 10px 14px;
  background: #161b22;
  border-bottom: 1px solid #30363d;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #c9d1d9;
}

.run-btn {
  background: #238636;
  border: none;
  color: #fff;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}

/* IMPORTANT */
#editor {
  height: calc(100vh - 48px);
}

/* Preview */
.preview {
  width: 50%;
  background: white;
  position: relative;
}

iframe {
  width: 100%;
  height: 100%;
  border: none;
}

.logo {
  position: absolute;
  top: 10px;
  right: 14px;
  height: 26px;
  z-index: 10;
}
</style>
</head>

<body>

<div class="container">

  <div class="editor">
    <div class="topbar">
      <div><i class="fa-solid fa-code"></i> Starlight PageTest</div>
      <button class="run-btn" onclick="runCode()">
        <i class="fa-solid fa-play"></i> Run
      </button>
    </div>
    <div id="editor"></div>
  </div>

  <div class="preview">
    <img class="logo" src="https://dominexmacedon.github.io/starlight-programming-language/logo/starlight-lang-logo.png">
    <iframe id="output"></iframe>
  </div>

</div>

<!-- Monaco -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>

<script>
window.addEventListener("load", () => {

  require.config({
    paths: {
      vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs"
    }
  });

  require(["vs/editor/editor.main"], () => {

    window.editor = monaco.editor.create(
      document.getElementById("editor"),
      {
        value:
`<!DOCTYPE html>
<html>
<head>
<style>
body { background: #f4f4f4; }
h1 { color: purple; }
</style>
</head>
<body>
<h1>Hello Starlight</h1>
<script>
console.log("Ready");
</script>
</body>
</html>`,
        language: "html",
        theme: "vs-dark",
        fontSize: 14,
        minimap: { enabled: false }
      }
    );

    runCode();
  });
});

function runCode() {
  document.getElementById("output").srcdoc =
    window.editor.getValue();
}
</script>

</body>
</html>
