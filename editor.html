<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Starlight Editor</title>

<!-- FontAwesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<!-- CodeMirror 6 styles -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@codemirror/basic-setup@latest/dist/index.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@codemirror/theme-one-dark@latest/dist/index.min.css">

<style>
:root {
  --sidebar: #252526;
  --tab: #2d2d2d;
  --active-tab: #1e1e1e;
  --toolbar: #2a2a2a;
  --text: #d4d4d4;
  --border: #333;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  font-family: "Fira Code", Consolas, monospace;
  background: #1e1e1e;
  color: var(--text);
}

/* Sidebar */
#sidebar {
  width: 280px;
  background: var(--sidebar);
  border-right: 1px solid var(--border);
  padding: 8px;
  overflow: auto;
}

#sidebar button {
  display: flex;
  align-items: center;
  gap: 6px;
  width: 100%;
  background: #3a3a3a;
  color: var(--text);
  border: 1px solid var(--border);
  padding: 6px 8px;
  cursor: pointer;
}

#sidebar button:hover { background: #444; }

/* Main editor area */
#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* Toolbar */
#toolbar {
  padding: 6px;
  border-bottom: 1px solid var(--border);
  background: var(--toolbar);
}

#toolbar button {
  background: #3a3a3a;
  color: var(--text);
  border: 1px solid var(--border);
  padding: 4px 8px;
  cursor: pointer;
  margin-right: 4px;
}

#toolbar button:hover { background: #444; }

/* Tabs */
#tabs {
  display: flex;
  height: 36px;
  background: var(--tab);
  border-bottom: 1px solid var(--border);
  overflow-x: auto;
}

.tab {
  padding: 6px 10px;
  display: flex;
  align-items: center;
  cursor: pointer;
  border-right: 1px solid var(--border);
  white-space: nowrap;
}

.tab.active { background: var(--active-tab); }

.tab .title {
  max-width: 160px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.tab i { margin-left: 6px; color: #aaa; }

/* File tree */
.tree-item {
  padding: 2px 0;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 4px;
}

.tree-item i { width: 16px; flex-shrink: 0; }

.folder > .children { margin-left: 16px; display: none; }
.folder.open > .children { display: block; }
</style>

</head>
<body>

<div id="sidebar">
  <button onclick="pickFolder()"><i class="fa fa-folder-open"></i> Open Folder</button>
  <div id="tree"></div>
</div>

<div id="main">
  <div id="toolbar">
    <button onclick="saveFile()"><i class="fa fa-save"></i> Save</button>
    <button onclick="newFile()"><i class="fa fa-file-circle-plus"></i> New File</button>
  </div>
  <div id="tabs"></div>
  <div id="editor"></div>
</div>

<!-- CodeMirror 6 -->
<script type="module">
import { EditorView, basicSetup } from "https://cdn.jsdelivr.net/npm/@codemirror/basic-setup@latest/dist/index.min.js";
import { EditorState } from "https://cdn.jsdelivr.net/npm/@codemirror/state@latest/dist/index.min.js";
import { oneDark } from "https://cdn.jsdelivr.net/npm/@codemirror/theme-one-dark@latest/dist/index.min.js";
import { HighlightStyle, tags } from "https://cdn.jsdelivr.net/npm/@codemirror/highlight@latest/dist/index.min.js";

// ---------- Variables ----------
let rootHandle;
let openFiles = new Map();
let activeFile = null;

// ---------- CodeMirror Setup ----------
const starlightHighlight = HighlightStyle.define([
  { tag: tags.keyword, color: "#569cd6" },
  { tag: tags.string, color: "#ce9178" },
  { tag: tags.number, color: "#b5cea8" },
  { tag: tags.comment, color: "#6a9955" }
]);

const editor = new EditorView({
  state: EditorState.create({
    doc: "",
    extensions: [basicSetup, oneDark, starlightHighlight]
  }),
  parent: document.getElementById("editor")
});

// ---------- Folder / File Functions ----------
async function pickFolder() {
  rootHandle = await window.showDirectoryPicker();
  document.getElementById('tree').innerHTML = '';
  await loadDirectory(rootHandle, document.getElementById('tree'));
}

async function loadDirectory(dirHandle, container) {
  for await (const [name, handle] of dirHandle.entries()) {
    const item = document.createElement('div');
    item.className = 'tree-item';

    if (handle.kind === 'directory') {
      item.classList.add('folder');
      item.innerHTML = `<i class="fa fa-chevron-right"></i> <i class="fa fa-folder"></i> ${name}`;
      const children = document.createElement('div');
      children.className = 'children';
      item.onclick = async (e) => {
        e.stopPropagation();
        item.classList.toggle('open');
        item.querySelector('.fa-chevron-right').classList.toggle('fa-rotate-90');
        if (!children.loaded) {
          await loadDirectory(handle, children);
          children.loaded = true;
        }
      };
      item.appendChild(children);
    } else {
      item.innerHTML = `<i class="fa fa-file"></i> ${name}`;
      item.onclick = () => openFile(handle, name);
    }
    container.appendChild(item);
  }
}

// ---------- Open / Tabs ----------
async function openFile(handle, name) {
  if (openFiles.has(handle)) return activateTab(handle);
  const file = await handle.getFile();
  const text = await file.text();
  openFiles.set(handle, { name, handle, content: text });
  createTab(handle);
  activateTab(handle);
}

function createTab(handle) {
  const tab = document.createElement('div');
  tab.className = 'tab';
  const title = document.createElement('span');
  title.className = 'title';
  title.textContent = openFiles.get(handle).name;
  tab.appendChild(title);
  const close = document.createElement('i');
  close.className = 'fa fa-xmark';
  close.onclick = e => { e.stopPropagation(); closeTab(handle); };
  tab.appendChild(close);
  tab.onclick = () => activateTab(handle);
  document.getElementById('tabs').appendChild(tab);
}

function activateTab(handle) {
  activeFile = handle;
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  [...document.querySelectorAll('.tab')]
    .find(t => t.querySelector('.title').textContent === openFiles.get(handle).name)
    ?.classList.add('active');
  editor.dispatch({ changes: { from: 0, to: editor.state.doc.length, insert: openFiles.get(handle).content } });
}

function closeTab(handle) {
  openFiles.delete(handle);
  document.getElementById('tabs').innerHTML = '';
  for (const h of openFiles.keys()) createTab(h);
  if (openFiles.size) activateTab(openFiles.keys().next().value);
  else editor.dispatch({ changes: { from: 0, to: editor.state.doc.length, insert: "" } });
}

// ---------- Save / New ----------
async function saveFile() {
  if (!activeFile) return;
  const writable = await activeFile.createWritable();
  const text = editor.state.doc.toString();
  await writable.write(text);
  await writable.close();
  openFiles.get(activeFile).content = text;
}

async function newFile() {
  if (!rootHandle) return;
  const name = prompt('File name:');
  if (!name) return;
  const handle = await rootHandle.getFileHandle(name, { create: true });
  openFile(handle, name);
}
</script>

</body>
</html>
