<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Starlight Editor</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root {
  --bg: #1e1e1e;
  --sidebar: #252526;
  --editor: #1e1e1e;
  --text: #d4d4d4;
  --border: #333;
  --tab: #2d2d2d;
  --active-tab: #1e1e1e;
  --toolbar: #2a2a2a;
  --button-bg: #3a3a3a;
  --button-hover: #444;
}

/* ---------- General ---------- */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  font-family: Consolas, "Fira Code", "JetBrains Mono", monospace;
  background: var(--bg);
  color: var(--text);
}

/* ---------- Sidebar ---------- */
#sidebar {
  width: 280px;
  background: var(--sidebar);
  border-right: 1px solid var(--border);
  padding: 8px;
  overflow: auto;
}

#sidebar button {
  display: flex;
  align-items: center;
  gap: 6px;
  width: 100%;
  background: var(--button-bg);
  color: var(--text);
  border: 1px solid var(--border);
  padding: 6px 8px;
  cursor: pointer;
}

#sidebar button:hover {
  background: var(--button-hover);
}

/* ---------- Main ---------- */
#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* ---------- Toolbar ---------- */
#toolbar {
  padding: 6px;
  border-bottom: 1px solid var(--border);
  background: var(--toolbar);
}

#toolbar button {
  background: var(--button-bg);
  color: var(--text);
  border: 1px solid var(--border);
  padding: 4px 8px;
  cursor: pointer;
}

#toolbar button:hover {
  background: var(--button-hover);
}

/* ---------- Tabs ---------- */
#tabs {
  display: flex;
  height: 36px;
  background: var(--tab);
  border-bottom: 1px solid var(--border);
  overflow-x: auto;
}

.tab {
  padding: 6px 10px;
  display: flex;
  align-items: center;
  cursor: pointer;
  border-right: 1px solid var(--border);
  white-space: nowrap;
  position: relative;
}

.tab.active {
  background: var(--active-tab);
}

.tab i {
  margin-left: 8px;
  color: #aaa;
}

.tab .title {
  max-width: 160px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

/* ---------- Editor ---------- */
#editor {
  flex: 1;
  padding: 12px;
  outline: none;
  white-space: pre;
  overflow: auto;
  font-size: 14px;
  line-height: 1.5;
  caret-color: white;
  background: var(--editor);
  color: var(--text);
}

/* ---------- File Tree ---------- */
.tree-item {
  padding: 2px 0;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 4px;
}

.tree-item i {
  width: 16px;
  flex-shrink: 0;
}

.folder > .children {
  margin-left: 16px;
  display: none;
}

.folder.open > .children {
  display: block;
}

/* ---------- Syntax Highlight ---------- */
.keyword { color: #569cd6; }
.string { color: #ce9178; }
.number { color: #b5cea8; }
.comment { color: #6a9955; }

/* ---------- Scrollbars ---------- */
#editor::-webkit-scrollbar,
#sidebar::-webkit-scrollbar,
#tabs::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

#editor::-webkit-scrollbar-thumb,
#sidebar::-webkit-scrollbar-thumb,
#tabs::-webkit-scrollbar-thumb {
  background: #555;
  border-radius: 4px;
}

#editor::-webkit-scrollbar-track,
#sidebar::-webkit-scrollbar-track,
#tabs::-webkit-scrollbar-track {
  background: var(--bg);
}

</style>
</head>

<body>

<div id="sidebar">
  <button onclick="pickFolder()"><i class="fa fa-folder-open"></i> Open Folder</button>
  <div id="tree"></div>
</div>

<div id="main">
  <div id="toolbar">
    <button onclick="saveFile()"><i class="fa fa-save"></i> Save</button>
    <button onclick="newFile()"><i class="fa fa-file-circle-plus"></i> New File</button>
  </div>
  <div id="tabs"></div>
  <div id="editor" contenteditable="true"></div>
</div>
<script>
let rootHandle;
let openFiles = new Map();
let activeFile = null;

const editor = document.getElementById('editor');

const keywords = [
  'let','if','else','while','for','func','return',
  'true','false','null','break','continue',
  'import','from','as','async','await','sldeploy'
];

/* ---------- Persistent Folder ---------- */
async function saveRootHandle(handle) {
  const db = await openDB();
  const tx = db.transaction('handles', 'readwrite');
  tx.objectStore('handles').put(handle, 'root');
}

async function loadRootHandle() {
  const db = await openDB();
  const tx = db.transaction('handles', 'readonly');
  return tx.objectStore('handles').get('root');
}

function openDB() {
  return new Promise((res, rej) => {
    const req = indexedDB.open('starlight-editor', 1);
    req.onupgradeneeded = () => req.result.createObjectStore('handles');
    req.onsuccess = () => res(req.result);
    req.onerror = () => rej(req.error);
  });
}

/* ---------- Folder ---------- */
async function pickFolder() {
  rootHandle = await window.showDirectoryPicker();
  await saveRootHandle(rootHandle);
  reloadTree();
}

async function reloadTree() {
  document.getElementById('tree').innerHTML = '';
  await loadDirectory(rootHandle, document.getElementById('tree'));
}

(async () => {
  const saved = await loadRootHandle();
  if (saved) {
    rootHandle = saved;
    await reloadTree();
  }
})();

/* ---------- Tree ---------- */
async function loadDirectory(dirHandle, container) {
  for await (const [name, handle] of dirHandle.entries()) {
    const item = document.createElement('div');
    item.className = 'tree-item';

    if (handle.kind === 'directory') {
      item.classList.add('folder');
      item.innerHTML = `
        <i class="fa fa-chevron-right"></i>
        <i class="fa fa-folder"></i> ${name}
      `;
      const children = document.createElement('div');
      children.className = 'children';

      item.onclick = async e => {
        e.stopPropagation();
        item.classList.toggle('open');
        item.querySelector('.fa-chevron-right').classList.toggle('fa-rotate-90');
        if (!children.loaded) {
          await loadDirectory(handle, children);
          children.loaded = true;
        }
      };
      item.appendChild(children);
    } else {
      item.innerHTML = `<i class="fa fa-file"></i> ${name}`;
      item.onclick = () => openFile(handle, name);
    }
    container.appendChild(item);
  }
}

/* ---------- Files ---------- */
async function openFile(handle, name) {
  if (openFiles.has(handle)) return activateTab(handle);
  const file = await handle.getFile();
  const text = await file.text();

  openFiles.set(handle, { name, handle, content: text });
  createTab(handle);
  activateTab(handle);
}

function createTab(handle) {
  const tab = document.createElement('div');
  tab.className = 'tab';
  tab.innerHTML = `
    <span class="title">${openFiles.get(handle).name}</span>
    <i class="fa fa-xmark"></i>
  `;

  tab.querySelector('i').onclick = e => {
    e.stopPropagation();
    closeTab(handle);
  };
  tab.onclick = () => activateTab(handle);
  document.getElementById('tabs').appendChild(tab);
}

function activateTab(handle) {
  activeFile = handle;
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  [...document.querySelectorAll('.tab')]
    .find(t => t.textContent.includes(openFiles.get(handle).name))
    ?.classList.add('active');

  editor.textContent = openFiles.get(handle).content;
}

function closeTab(handle) {
  openFiles.delete(handle);
  document.getElementById('tabs').innerHTML = '';
  for (const h of openFiles.keys()) createTab(h);
  if (openFiles.size) activateTab(openFiles.keys().next().value);
  else editor.textContent = '';
}

/* ---------- Save / New ---------- */
async function saveFile() {
  if (!activeFile) return;
  const writable = await activeFile.createWritable();
  const text = editor.textContent;
  await writable.write(text);
  await writable.close();
  openFiles.get(activeFile).content = text;
}

async function newFile() {
  if (!rootHandle) return;
  const name = prompt('File name');
  if (!name) return;
  const handle = await rootHandle.getFileHandle(name, { create: true });
  openFile(handle, name);
}
</script>


</body>
</html>
